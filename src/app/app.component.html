<div class="container app">
    <div class="row">
        <div class="col-sm-8">
            <h1>{{title}}</h1>
        </div>

        <div class="col-sm-4">
            <div class="alert alert-success alert-dismissible" *ngIf="msg">
                <a href="#" class="close" (click)="closeAlert($event)">&times;</a> {{msg}}
            </div>
        </div>
    </div>
    <div class="row">
        <div style="display: flex;" class="col-sm-4 align-items-center justify-content-center">
            <figure>
                <img src="./assets/images/logo.png" alt="LogoAngular">
            </figure>
        </div>
        <div class="col-sm-8">
            <h2>Create Data:</h2>
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter A New Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model.lastName" placeholder="Enter A New Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="position" class="control-label col-sm-2">Position:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.position" placeholder="Enter A New Position">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" placeholder="Enter A New Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary" (click)="addEmployee($event)">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <h2>Read Data:</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Position</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees; let i = index">
                        <td>{{employee.name}}</td>
                        <td>{{employee.lastName}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.position}}</td>
                        <td>
                            <a href="#" (click)="editEmployee($event, i)" class="btn btn-primary mr-1">
                            Edit
                          </a>
                            <a href="#" (click)="deleteEmployee($event, i)" class="btn btn-danger">
                            Delete
                          </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-4" [hidden]="hiddeUpdate">
            <h2>Update Data:</h2>
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Update Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="model2.lastName" placeholder="Update Last Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="position" class="control-label col-sm-2">Position:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position" placeholder="Update Position">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model2.email" placeholder="Update Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary" (click)="updateEmployee($event)">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
